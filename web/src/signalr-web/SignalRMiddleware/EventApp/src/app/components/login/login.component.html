
<div class=login-body id="main-container" style="text-align:center">
    <h1>
      <!-- TODO provide web link to documentation in the href -->
      <a href="" target="_new">
        Content Reactor
      </a>
    </h1>
    
    <div class="text-center">
    <form class="form-signin" style="text-align:center">
      <img class="mb-4" src="assets/images/azure-event-grid.png" alt="" width="100" height="50">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="user" class="sr-only">Email address</label>
      <input type="text" #email="ngModel" id="user" name="userid" [(ngModel)]="userid" class="form-control" placeholder="Email address" 
           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required autofocus>
       <br>
       <div  *ngIf="email.errors && email.errors.pattern">
         Provide a valid email id
       </div>
      <br>
      <button [disabled]="email.errors && email.errors.pattern" class="btn btn-lg btn-primary btn-block" type="submit" (click)="connectToHub()" id="login">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Microsoft&reg; 2018-2019</p>  
    </form>
  </div>
</div>
